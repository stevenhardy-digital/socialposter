version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social-media-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
    volumes:
      - ./backend/storage:/var/www/html/storage
      - ./logs:/var/log
    depends_on:
      - mysql
      - redis
    networks:
      - social-media-network

  mysql:
    image: mysql:8.0
    container_name: social-media-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: social_media_platform
      MYSQL_USER: social_media_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - social-media-network

  redis:
    image: redis:7-alpine
    container_name: social-media-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - social-media-network

  nginx-proxy:
    image: nginx:alpine
    container_name: social-media-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - social-media-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  social-media-network:
    driver: bridge